services:
  mongodb:
    image: mongo:latest
    container_name: pokemon-db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  pokemon-bot:
    build: .
    container_name: pokemon-bot-app
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_PUBLIC_KEY=${DISCORD_PUBLIC_KEY}
      - DISCORD_APP_ID=${DISCORD_APP_ID}
      - MONGO_URL=${MONGO_URL}
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongo_data: